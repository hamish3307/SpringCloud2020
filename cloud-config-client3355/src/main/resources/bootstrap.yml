server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    # Config客户端配置
    config:
      # 分支
      label: master
      # 配置文件名称
      name: config
      # 读取后缀名称，及不同环境名称，例如：dev、test、prod等
      profile: dev
      # 配置中心地址
      uri: http://config3001.com:3001
  # 消息中间件RabbitMQ配置，15672是web访问界面的端口，5672是MQ访问端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      # 单机版：注册到eureka7001
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    # 访问路径可以显示IP地址
    prefer-ip-address: true
    instance-id: config-client3355

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"